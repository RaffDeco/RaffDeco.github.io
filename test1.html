<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hwb(88 5% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login con GitHub</h2>
        <!-- Link per il login tramite GitHub -->
        <a href="YOUR_BACKEND_AUTH_URL" class="login-button">Accedi con GitHub</a>
    </div>

</body>
</html>
